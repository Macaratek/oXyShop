<!DOCTYPE HTML>
<html lang="cs">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Title</title>
</head>

<body>
    <div class="container">
        <h1>Informace o vás</h1>
        <form action="#" method="GET" id="myForm">
            <div class="form-wrapper">
                <div class="flex-center heading-wrapper">
                    <h4>Vyberte adresu z uložených</h4>
                </div>
                <div class="contact-inputs">
                    <div class="row">
                        <div class="form-group col-md-6 rounded">
                            <label for="inputName">Jméno:</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-md-6 rounded">
                            <label for="inputSurname">Příjmení:</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-md-6 rounded">
                            <label for="inputPhone">Telefon:</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-md-6 rounded">
                            <label for="inputMail">E-mail:</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-md-6 rounded">
                            <label for="inputStreet">Ulice a č.p.:</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-sm-4 rounded">
                            <label for="inputCity">Město:</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-sm-2 rounded">
                            <label for="inputZip">PSČ:</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </div>

            <div class="checkbox terms-agreement">
                <!--<label for="user_terms_agreement"></label>-->
                <input name="user[terms_agreement]" type="hidden" value="0">
                <input class="checkbox" name="user[terms_agreement]" type="checkbox" value="1"
                    data-validate="true">Souhlasím s
                <a href="/obchodni-podminky" title="Obchodní podmínky" target="_blank">obchodními
                    podmínkami </a>a <a href="/GDPR" title="Zpracování osobních údajů" target="_blank">zpracováním
                    osobních údajů</a>.
            </div>

            <div class="row buttons">
                <div class="form-group rounded">
                    <input type="button" onclick="myFunction()" class="btn btn-light btn-reset"
                        value="VYMAZAT FORMULÁŘ">
                </div>
                <div class="form-group rounded">
                    <input name="commit" type="submit" class="btn btn-primary btn-submit" value="DOKONČIT OBJEDNÁVKU">
                </div>
            </div>
        </form>

        <script>
            function myFunction() {
                document.getElementById("myForm").reset();
            }
        </script>
    </div>
</body>

</html>
